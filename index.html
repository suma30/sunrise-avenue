<head>

    <title>Sunrise Avenue</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;

        }

            padding: 10px 20px;

            background-color: orange;
            border: none;

            cursor: pointer;

        }
        .button:hover {

        }
